<!DOCTYPE html>
<html lang="ko">
<!-- 이 html 문서의 기본언어는 한글입니다 -->
<head>
<meta charset="UTF-8">
<title>HyperLinks</title>

<style>
	a {
		text-decoration: none;
	}	
	
	a:link{ /* 기본 상태 스타일 */
		color: green;
	}
	
	a:visited{ /* 방문한 상태 a 스타일 */
		color: pink;
	}
	
	a:hover{ /* 마우스가 올라간 상태 */
		color: red;
	}
	
	a:active{ /* 클릭한 상태 */
		color: blue;
		text-decoration: underline;
	}
</style>

</head>
<body>

	<!--
	기본 구문 : <a href="url">link text</a>
	 
	 target attribute
		_blank - 새 윈도우나 탭에.
		_self - 현재 브라우저창에 (디폴트)
		_parent - 상위 frame 에
		_top - 최 상위 윈도우에  
	 
	 -->
	 
	 <a href="https://www.naver.com">네이버</a>
	 <br>
	 <a href="https://www.daum.net" target="_blank">다음</a>
	 <br>
	 
	 <!-- 이미지 링크 만들기 -->
	 <a href="https://w3schools.com">
	 	<img alt="HTML tutorial" src="https://www.w3schools.com/html/smiley.gif">
	 	<!-- 웹 접근성 : 인터넷 사용은 누구든지 평등해야 한다
	 		 시각 장애인들을 위해 screen reader 발동해 읽어준다 -->
	 </a>
	 





</body>
</html>
