<!DOCTYPE html>

<head>

<title>Youtube</title>
</head>
<body>
<h2>width, height</h2>
<iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>

<hr>

<h2>Loop</h2>

<h2>Control 제거 (Youtube)</h2>
<iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0"></iframe>

</body>
