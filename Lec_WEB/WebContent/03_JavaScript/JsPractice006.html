<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript 연습</title>

    <style>
        p {
            border:solid 1px;
        }
    </style>
</head>

<script>

function chkSubmit(){
    var frm = document.forms.frm;
    var check = document.getElementsByName("check");
    var cnt = 0;
    for(i = 0; i < check.length; i++){
        if(check[i].checked == true){
            cnt++;
        }
        if(cnt < 3){
            alert(cnt);
            return;
        }
    }
    frm.submit();
}

</script>

<body>
    <h3>회원가입 동의 약관</h3>
    <h3>아래 체크박스를 다 클릭했을때만 제출이 되도록 하고</h3>
    <h3>하나라도 체크 안되면 체크 안되었다는 팝업을 띄웁니다.</h3>
    <form name="frm">
        <p>약관내용1 <br /> 어쩌구 저쩌구</p>
        <input type="checkbox" name="check"/>  약관에 동의하셔야 합니다 (필수)
        <p>약관내용2 <br /> 주저리 주저리</p>
        <input type="checkbox" name="check"/>  약관에 동의하셔야 합니다 (필수)
        <p>약관내용3<br /> 왈가 왈부</p>
        <input type="checkbox" name="check"/>  약관에 동의하셔야 합니다 (필수)
        <br />
        <input type="button" value="제출" onclick="chkSubmit();">
    </form>
    <h3 id="result"></h3>
</body>


</html>
