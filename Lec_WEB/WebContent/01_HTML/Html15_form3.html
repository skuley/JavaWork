<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Form3</title>
</head>
<body>
<h3>여러가지 Input Type</h3>
<form action="https://www.w3schools.com/action_page.php">

<!-- hidden -->
<input type="hidden" name="data1" value="alpha">
<input type="hidden" name="data2" value="beta">

<!-- text -->
First name:<br>
<input type="text" name="firstname">ㅣ
<br>
Last name:<br>
<input type="text" name="lastname">ㅣ
<br><hr>

<!-- 필수요소인 경우 required ,placeholder : 입력 힌트 -->
ID : <br>
<input name="id" placeholder="id를 입력하세요" required >
<br><hr>

<!-- disabled, readonly -->
별명 : <br>
<input type="text" name="nick" value="건드리면 안돼는 값" disabled><br> <!-- 가용할 상태가 아닐때 -->
취미 : <br>
<input type="text" name="hobby" value="읽기전용" readonly>
<br><hr>

<!-- number -->
나이 : <br>
<input type="number" name="age">
<br><hr>

<!--  password -->
비밀번호 : <br>
<input type="password" name="password">
<br><hr>


<!-- radio -->
<input type="radio" name="gender" value="male"/>남성<br>
<input type="radio" name="gender" value="female" checked/>여성<br>
<input type="radio" name="gender" value="animal"/>동물<br>
<br><hr>


<!-- checkbox -->
<input type="checkbox" name="vehicle1" value="bike" checked>자전거<br>
<input type="checkbox" name="vehicle2" value="car">자동차<br>
<br><hr>


<!-- button -->
<!--  <button> 도 있고 <input type="button" 도 있다 -->
<input type="submit" value="input type submit">
<input type="button" value="input type button">
<button>제출</button>
<button type="button">type="button"</button>
<!-- 버튼도 type이 있다 지정을 안해주면 form에 있는 action을 submit 하는 동작만 ㅎ나다 -->
<br><hr>

<!-- reset -->
<input type="reset">

<!-- submit -->

</form>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
